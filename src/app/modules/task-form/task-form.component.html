<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" required>
    <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
      Title is required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" formControlName="time" required placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" required></textarea>
    <mat-error *ngIf="taskForm.get('description')?.hasError('required')">
      Description is required
    </mat-error>
  </mat-form-field>

  <mat-checkbox formControlName="isCompleted">Completed</mat-checkbox>

  <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Submit</button>
</form>
